<!doctype html>
<html lang="pt-br">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="icon" type="image/x-icon" href="img/icone.png">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
      <title>Login</title>
   </head>
   <body id="body_login">
      <nav>
         <ul>
            <li>
               <a> <img src="img/logo.png" height="55" width="55" alt="logo símbolo saúde"> </a>
            </li>
            <li class="linavtexto">
                <a href="#"> Home </a>
            </li>
            <li class="linavtexto">
                <a href="#"> Cadastre-se </a>
            </li>
            <li class="linavtexto">
                <a href="login_geral.html"> Login </a>
            </li>
         </ul>
      </nav>
      <div>
         <form>
            <div class="linha">
               <h1 class="coluna">Entrar:</h1>
            </div>
            <div class="linha">
               <label class="coluna">Email:
               <input type="text" required>
               </label>
               <label class="coluna">Senha:
               <input type="number" required>
               </label>
            </div>
            <div class="linha">
                <div class="coluna divsexo">
                    Entrar como:
                    <div class="form-check"> 
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required="">
                        <label class="form-check-label radiolabel" for="flexRadioDefault1">
                        Paciente
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" required="">
                        <label class="form-check-label radiolabel" for="flexRadioDefault2">
                        Médico
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" required="">
                        <label class="form-check-label radiolabel" for="flexRadioDefault3">
                        Instituição
                        </label> 
                    </div>
                </div>
            </div>
            <input type="submit" id="enviar" value="Entrar">
            <a id="link_cadastro" href="#" data-bs-toggle="modal" data-bs-target="#modal_cadastro">
                Não tem cadastro?
            </a>
         </form>
      </div>
      <div class="modal fade" id="modal_cadastro" tabindex="-1" aria-labelledby="ModalLabel" aria-hidden="true">
          <div class="modal-dialog">
              <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="ModalLabel">Escolha uma opção de cadastro:</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <a class="bnt" href="cadastro_paciente.html"> Cadastro para Paciente </a>
                    <a href="cadastro_instituicao.html"> Cadastro para Instituição </a>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
              </div>
            </div>
        </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
   </body>
</html>
